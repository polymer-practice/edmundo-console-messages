<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="console-messages">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>[[title]]</h2>
    <slot></slot>
  </template>

  <script>
    /**
     * `console-messages`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ConsoleMessages extends Polymer.Element {
      static get is() { return 'console-messages'; }
      static get properties() {
        return {
          title: {
            type: String,
            value: 'Message'
          }
        };
      }
    }

    window.customElements.define(ConsoleMessages.is, ConsoleMessages);
  </script>
</dom-module>
